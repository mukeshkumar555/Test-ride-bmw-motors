<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>website practice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container" id="bike">
	<nav>
		<img src="bmwpics/logo.png"class="logo">
		<a href="#"class="btn">Test Ride<a>
	</nav>
	<div class="content">
		<h2>THE BMW</h2>
		<h1>G  310 R</h1><p>G 310R is its lightness and agility. The Bike not only delivers fun in big-city, but also when you are redefining the city limits when changing corners quickly</p>
		<h4>Choose your colour</h4>
		
		<div class="colour-select">
	    <div id="red"></div>
		<div id="blue"></div>
		<div id="black"></div>
		

		</div>
	</div>
	<script type="text/javascript">
		let redbtn=document.getElementById('red');
		let bluebtn=document.getElementById('blue');
		let blackbtn=document.getElementById('black');
		let bike=document.getElementById('bike')

		
		redbtn.onclick=function(){
			bike.style.backgroundImage ="url(bmwpics/BMW1.png)";
		}

		bluebtn.onclick=function(){
			bike.style.backgroundImage ="url(bmwpics/BMW2.png)";
		}

		blackbtn.onclick=function(){
			bike.style.backgroundImage ="url(bmwpics/BMW3.png)";
		}

		

	</script>
	<h4 class="cred">credit: mukesh</h4>
	

	

</body>
</html>
